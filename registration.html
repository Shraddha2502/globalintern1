<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<h1>Registration Form</h1>
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address"><br>

			<label for="contactno">Contact No:</label>
			<input type="tel" id="contactno" name="contactno" placeholder="Enter your contact number with country code"><br>

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="18" max="100"><br>

			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>

			<label for="college">College Name:</label>
			<input type="text" id="college" name="college" placeholder="Enter your college name"><br>

			<label for="course">Course:</label>
			<select id="course" name="course">
				<option value="select">--Select--</option>
				<option value="btech">B.Tech</option>
				<option value="bca">BCA</option>
				<option value="bba">BBA</option>
				<option value="mba">MBA</option>
				<option value="mca">MCA</option>
			</select><br>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
